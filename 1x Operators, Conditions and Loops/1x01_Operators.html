    if (a>b)   {} //Upper than
    if (a!=b)  {} //Different than
    if (a<=b)  {} //Less or Equal than
    if (a>=b)  {} //Upper or Equal than
    if (a==b)  {} //if we have a="10" and b=10 will return True ignoring the Data types
    if (a===b) {} //Result false if a and b have different Datatypes

    // Logical operators
    c=a&&b; //And

    !b;     //Not

    c="Hello "+"World"; //+ can concatenate strings

</script>
