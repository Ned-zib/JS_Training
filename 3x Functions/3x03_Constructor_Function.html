<script>
    /*CONSTRUCTOR FUNCTION CAN BE USED WHEN WE NEED
    TO CREATE MANY OBJECTS WITH THE SAME ARGUMENTS*/
    function Car() {
        this.make = make;
        this.model = model;
        this.year = year;
    }
    //Then you can create a new object from the constructor
    var car1 = new Car('Honda', 'Civid', 2006);
    var car2 = new Car('Jeep', 'Cherokee', 2015);
    var car3 = new Car('Acura', 'Infinity', 2009);
    //is a friendly than the usual way to create objects 
</script>
