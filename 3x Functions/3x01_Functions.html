<script>
    /*FUNCTION EX.*/
    function Hello(string) {
        return "Hello" + " " + string
    }
    Hello("Tom");

    /*FUNCTION AS VALUE*/
    var f = function foo() {
        console.log("Hello");
    };

    f();  /*  prints "Hello" */

    /*ALSO CAN BE PASSED AS AN ARGUMENT*/
    var f = function () {
        console.log("Hello");
    };
    var executor = function (fn) {
        fn();
    }
    executor(f);  /* returns "Hello" */

    /*ALSO CAN BE A PROPERTY OF AN OBJECT*/
    var myObj = {
        "testProp": true
    };
    myObj.prop1 = function () {
        console.log("Function in object");
    };
    myObj.prop1();

    /* 
    A function "add" can be called by passing a different number of 
    arguments different times. This is possible using an implicit 
    argument by JavaScript called arguments.
    */
    var add = function () {
        var i, sum = 0;
        for (i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    };

    console.log(add(1, 2, 3, 4, 5));  /* 5 arguments*/
    console.log(add(1, 2, 3, 4));  /* 4 arguments*/

</script>
