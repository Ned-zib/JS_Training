<HEAD>
    <TITLE> Registration Details</TITLE>
</HEAD>

<BODY>
    <div>
        Name<input type="text" id="myname"><br>
        Phone<input type="text" id="myphone"><br>
        Country <input type="text" id="mycontry"><br>
        Email id<input type="text" id="mymail"><br>
        <button onclick="myFunction()">Try it</button>
    </div>
    <script type="text/javascript" src="app/index.js"></SCRIPT>
</BODY>

<script>
    function myFunction() {
        var name = document.getElementById("myname");
        var phone = document.getElementById("myphone");
        var country = document.getElementById("mycontry");
        var email = document.getElementById("mymail");

        var text = name.value + "," + phone.value + "," + country.value + "," + email.value;
        return alert(text);
    }
</script>
