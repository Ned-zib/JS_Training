<script>
    var myArray = ["Hello", "World"];
    // push to add the element at the end of the array
    myArray.push("JS");
    myArray.push("Ned")
    console.log(myArray);
    // pop to remove the last element
    myArray.pop();
    console.log(myArray);
    //shift to remove the first element
    myArray.shift();
    console.log(myArray);
    //unshift to add to the first
    myArray.unshift("Other");
    console.log(myArray);
</script>
