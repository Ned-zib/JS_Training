    /* THE ARRAYS ARE USED TO STORE A SET OF VALUES IN A SINGLE VARIABLE */
    var myArray = ["Hello", "World"];
    //and off course can be accessed using the index
    console.log(myArray[1]);
    //we can also retrieve the lenght of an array in this case will return 2
    console.log(myArray.length);

    myArray[2] = "Colombia";

    /** Every Array in JS is an object, i mean
    this
    var myArray=["Hello", "World"];
    is the same as
    var myArray={
        "0": "Hello",
        "1": "world"
    }
    */
</script>
